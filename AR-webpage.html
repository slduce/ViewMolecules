<!DOCTYPE html>
<html>
<head>
<title>View AR molecule using mobine phone</title>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'  renderer="gammaOutput: true; precision: mediump">
        <a-assets>
           <a-asset-item id="dna" src="molecules/3bse-1.glb"></a-asset-item>
           <a-asset-item id="hemoglobin" src="molecules/3BCQ_1.glb"></a-asset-item>
           <a-asset-item id="collagen" src="molecules/1cag_1.glb"></a-asset-item> 
        </a-assets>

        <a-entity light="type: ambient; color: #CCC"></a-entity>
        <a-entity light="type: point; intensity: 2; distance: -40; decay: 1" position="0 10 10"></a-entity>
        <a-entity light="type: point; intensity: 2; distance: -40; decay: 1" position="-1 1 0"></a-entity>

        <a-marker type="pattern" url="markers/d-icon.patt">
        <a-entity scale=".05 .05 .05">
        <a-entity gltf-model="#dna" scale="2 2 2" position="200 -100 -200" rotation='0 90 0'></a-entity>
        </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="markers/s-icon.patt">
        <a-entity scale=".05 .05 .05">
        <a-entity gltf-model="#hemoglobin" scale="2 2 2" position="5 -400 -5" rotation='10 0 0'></a-entity>
        </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="markers/k-icon.patt">
            <a-entity scale=".05 .05 .05">
            <a-entity gltf-model="#collagen" scale="1.3 1.3 1.3" position="0 -100 0"></a-entity>
         </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
