<!DOCTYPE html>
<html>
<head>
<title>geoAR.js demo</title>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
        <a-scene
        renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
           <a-asset-item id="rna" src="molecules/2GIS_1.glb"></a-asset-item>
        </a-assets>

        <a-entity light="type: point; intensity: 1; distance: -40; decay: 2" position="-1 1 1"></a-entity>
        <a-entity light="type: point; intensity: 2; distance: -4; decay: 2" position="1 -1 1"> </a-entity>

        <a-marker type='pattern' url="markers/d-icon.patt">
                <a-entity scale=".1 .1 .1">
                <a-entity gltf-model='#rna' scale="1 1 1" position="20 -50 -30" rotation="0 -0 45"></a-entity>
                </a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <a-text
        value="mRNA riboswitch"
        look-at="[gps-camera]"
        scale="2 2 2"
        position="0 3 0"
        gps-entity-place="latitude: 56.4725847; longitude: -2.8796203;"
        !latitude: 56.473924 decrease number brings it nearer camera; longitude: -2.8801306 increase this number and move to the wall
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>

      <a-image
                    src="molecules/RNASEQ.jpg"
                    look-at="[gps-camera]"
                    scale="6.4 .658 1"
                    position="0 1 0"
                    gps-entity-place="latitude: 56.4725587; longitude: -2.879603;">
        </a-image>
        <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>
</body>

</html>
